version: '3.8'

services:
  expenditure-project:
    build: .
    container_name: expenditure-project
    expose:
      - "8180"
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - expenditure-project
    networks:
      - app-network

networks:
  app-network:
    driver: bridge