version: '3.8'

services:
  expenditure-project-1:
    build: .
    container_name: expenditure-project-1
    expose:
      - "8180"
    networks:
      - app-network

  expenditure-project-2:
    build: .
    container_name: expenditure-project-2
    expose:
      - "8180"
    networks:
      - app-network

  expenditure-project-3:
    build: .
    container_name: expenditure-project-3
    expose:
      - "8180"
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - expenditure-project-1
      - expenditure-project-2
      - expenditure-project-3
    networks:
      - app-network

networks:
  app-network:
    driver: bridge