events {
    worker_connections 1024;
}

http {
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

     # Custom log format with detailed information
        log_format detailed '$remote_addr - $remote_user [$time_local] '
                           '"$request" $status $body_bytes_sent '
                           '"$http_referer" "$http_user_agent" '
                           'rt=$request_time uct="$upstream_connect_time" '
                           'uht="$upstream_header_time" urt="$upstream_response_time" '
                           'upstream=$upstream_addr';

    upstream spring_backend {
            server expenditure-project-1:8180;
            server expenditure-project-2:8180;
            server expenditure-project-3:8180;
        }


    server {
        listen 80;
        server_name benandco.local;

         access_log /var/log/nginx/http_access.log detailed;

        # Redirect all HTTP traffic to HTTPS
        return 301 https://$host$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl;
        server_name benandco.local;

        # Detailed access and error logging
                access_log /var/log/nginx/access.log detailed;
                error_log /var/log/nginx/error.log warn;

        ssl_certificate /etc/nginx/ssl/nginx-selfsigned.crt;
        ssl_certificate_key /etc/nginx/ssl/nginx-selfsigned.key;


        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        location / {
            limit_req zone=api_limit burst=5 nodelay;
            limit_req_status 429;

            proxy_pass http://spring_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            add_header X-Served-By $upstream_addr;

        }

        # Nginx status endpoint for monitoring
                location /nginx_status {
                    stub_status on;
                    access_log off;
                    allow 127.0.0.1;
                    allow 172.16.0.0/12;  # Docker networks
                    deny all;
                }
    }
}
